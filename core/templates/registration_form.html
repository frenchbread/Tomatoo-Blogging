{% extends 'main.html' %}
{% load filtrs %}

{% block cover %}
    <div>
        <div class="jumbotron text-center sunrisecoverLogin">
            <h1><span class="glyphicon glyphicon-equalizer"></span> Sign Up</h1>
        </div>
    </div>
{% endblock %}

{% block body %}
    <div class="col-md-4"></div>
    <div class="col-md-4">

    <form method="post" action="">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.auto_id }}">{{ field.label }}</label>
                {{ field|addcss:"form-control" }}
            </div>
        {% endfor %}
        <div class="form-group">
            <input type="submit" class="btn btn-default" value="Register" />
        </div>
    </form>

    </div>
    <div class="col-md-4"></div>
    {% if form.errors %}
        <script>
            alert("Invalid data. Please, try again.");
        </script>
    {% endif %}

{% endblock %}
