{% extends "main.html" %}


{% block body %}
     <div class="col-md-2">
    </div>
     <div class="col-md-8 rightpart">
         <h1>Settings</h1>
         <label>Profile picture</label>
         <p>You can change profile pic at <a href="https://gravatar.com/">gravatar.com</a></p>
         <img src="{{ pic }}" alt="profile pic"/>
         <hr/>
         <form role="form" method="post" action="" enctype="multipart/form-data">
             {% csrf_token %}
             {% for field in form %}
                 <div class="form-group">
                     <label for="{{ field.auto_id }}">{{ field.label }}</label>
                     {{ field }}
                 </div>
             {% endfor %}
             <div class="form-group">
                 <input type="submit" class="btn btn-default" value="Update info" />
             </div>
         </form>
    </div>
     <div class="col-md-2">
    </div>
{% endblock %}
